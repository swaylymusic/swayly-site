<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swayly Music – Latest Releases</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }
        .video-card {
            background: #111722;
            border-radius: 12px;
            padding: 16px;
            transition: transform .25s ease, box-shadow .25s ease;
        }
        .video-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
        }
        .video-thumb {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 12px;
        }
        .video-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
        }
        .video-date {
            font-size: 14px;
            color: #9aa4b2;
        }
    </style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <h1>Newest uploads</h1>
    <p>Automatically updated with the latest videos from Swayly Music.</p>
  </div>
</header>

<main class="page-wrap">
    <section class="section">
        <div id="videoContainer" class="video-grid"></div>
    </section>

    <script>
        const WORKER_URL = "https://swayly-youtube.donlee-realtor.workers.dev";

        async function loadVideos() {
            try {
                const res = await fetch(WORKER_URL);
                const videos = await res.json();

                const container = document.getElementById("videoContainer");
                container.innerHTML = "";

                videos.forEach(video => {
                    const date = new Date(video.publishedAt);
                    const relativeTime = timeAgo(date);

                    container.innerHTML += `
                        <div class="video-card">
                            <img class="video-thumb" src="${video.thumbnail}" alt="">
                            <div class="video-title">${video.title}</div>
                            <div class="video-date">${relativeTime}</div>
                        </div>
                    `;
                });

            } catch (e) {
                document.getElementById("videoContainer").innerHTML = "<p>Failed to load videos.</p>";
            }
        }

        function timeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            const intervals = [
                { label: "year", seconds: 31536000 },
                { label: "month", seconds: 2592000 },
                { label: "day", seconds: 86400 },
                { label: "hour", seconds: 3600 },
                { label: "minute", seconds: 60 }
            ];

            for (const interval of intervals) {
                const count = Math.floor(seconds / interval.seconds);
                if (count > 0) {
                    return `${count} ${interval.label}${count > 1 ? "s" : ""} ago`;
                }
            }
            return "Just now";
        }

        loadVideos();
    </script>
</main>

<footer class="site-footer">
    <span>© 2025 Swayly Music.</span>
</footer>

</body>
</html>
